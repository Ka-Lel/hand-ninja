<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hand Ninja - Close-Range, Friendly Tracking</title>

    <!-- MediaPipe Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary: #ffcc00;
            --danger: #ff4444;
            --dark: #1a1a1a;
            --ui-font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--dark);
            font-family: var(--ui-font);
            color: white;
            overscroll-behavior: none;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #inputVideo {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        #uiLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .score-box { color: var(--primary); }
        .lives-box { color: var(--danger); }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            transition: opacity 0.3s;
            z-index: 20;
        }

        .hidden {
            opacity: 0;
            pointer-events: none !important;
            display: none;
        }

        h1 {
            font-size: 42px;
            color: var(--primary);
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            padding: 0 20px;
        }

        p {
            font-size: 18px;
            color: #ddd;
            text-align: center;
            max-width: 80%;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(to bottom, #ffcc00, #ffaa00);
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 170, 0, 0.4);
            transition: transform 0.1s;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
            background: #ffaa00;
        }

        .btn:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #statusText {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #aaa;
            z-index: 15;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>

    <video id="inputVideo" playsinline></video>

    <canvas id="gameCanvas"></canvas>

    <div id="uiLayer">
        <div class="hud">
            <div class="score-box">Score: <span id="scoreVal">0</span></div>
            <div class="lives-box">Lives: <span id="livesVal">3</span></div>
        </div>
    </div>

    <div id="statusText">Initializing camera‚Ä¶</div>

    <!-- Start Screen -->
    <div id="startScreen" class="screen">
        <h1>Hand Ninja</h1>
        <p>Hold your phone ~30‚Äì50 cm away.<br/>Show your whole hand in the camera.</p>
        <p>üçâ +1 Point | ‚ù§Ô∏è +1 Life | üí£ Game Over</p>
        <div class="spinner" id="loadingSpinner"></div>
        <button id="startBtn" class="btn" disabled>Loading Camera...</button>
        <p style="font-size: 14px; margin-top:20px; opacity:0.7">Allow camera ‚Ä¢ Good lighting ‚Ä¢ Steady hand</p>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen hidden">
        <h1>Game Over</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button id="restartBtn" class="btn">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const videoElement = document.getElementById('inputVideo');
        const statusText = document.getElementById('statusText');

        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const scoreEl = document.getElementById('scoreVal');
        const livesEl = document.getElementById('livesVal');
        const finalScoreEl = document.getElementById('finalScore');

        let isPlaying = false;
        let score = 0;
        let lives = 3;
        let gameTime = 0;
        let difficultyMultiplier = 0;

        let fruits = [];
        let particles = [];
        let bladeTrail = [];

        let handX = 0;
        let handY = 0;
        let handDetected = false;

        const GRAVITY = 0.25;
        const BLADE_LIFETIME = 20;

        const FRUIT_TYPES = [
            { emoji: 'üçâ', color: '#ff5555', score: 1 },
            { emoji: 'üçä', color: '#ffaa00', score: 1 },
            { emoji: 'üçå', color: '#ffff00', score: 1 },
            { emoji: 'ü••', color: '#eeeeee', score: 2 },
            { emoji: 'üçç', color: '#ffffaa', score: 2 }
        ];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Fruit {
            constructor() {
                this.r = 40;
                this.x = Math.random() * (canvas.width - 100) + 50;
                this.y = canvas.height + this.r;

                const velocityYBase = -(Math.random() * 5 + 10 + (difficultyMultiplier * 1.5));
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = velocityYBase;

                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                this.active = true;
                this.sliced = false;

                const rand = Math.random();
                if (rand < 0.05) {
                    this.type = 'heart';
                    this.emoji = '‚ù§Ô∏è';
                    this.color = '#ff0000';
                } else if (rand < 0.15) {
                    this.type = 'bomb';
                    this.emoji = 'üí£';
                    this.color = '#333';
                } else {
                    this.type = 'fruit';
                    const def = FRUIT_TYPES[Math.floor(Math.random() * FRUIT_TYPES.length)];
                    this.emoji = def.emoji;
                    this.color = def.color;
                    this.scoreValue = def.score;
                }
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += GRAVITY;
                this.rotation += this.rotationSpeed;

                if (this.y > canvas.height + this.r + 50) {
                    this.active = false;
                    if (this.type === 'fruit' && !this.sliced && isPlaying) {
                        loseLife();
                    }
                }
            }

            draw(ctx) {
                if (!this.active) return;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.r * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1.0;
                this.decay = Math.random() * 0.03 + 0.01;
                this.color = color;
                this.size = Math.random() * 6 + 3;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += GRAVITY * 0.5;
                this.life -= this.decay;
            }

            draw(ctx) {
                if (this.life <= 0) return;
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        function spawnFruit() {
            fruits.push(new Fruit());
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 12; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function loseLife() {
            lives--;
            livesEl.innerText = lives;
            if (lives <= 0) {
                endGame();
            }
        }

        function endGame() {
            isPlaying = false;
            finalScoreEl.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

        function distToSegment(p, v, w) {
            const l2 = (v.x - w.x) ** 2 + (v.y - w.y) ** 2;
            if (l2 === 0) return Math.hypot(p.x - v.x, p.y - v.y);
            let t = ((p.x - v.x) * (w.x - v.x) + (p.y - v.y) * (w.y - v.y)) / l2;
            t = Math.max(0, Math.min(1, t));
            return Math.hypot(p.x - (v.x + t * (w.x - v.x)), p.y - (v.y + t * (w.y - v.y)));
        }

        function checkSlicing() {
            if (bladeTrail.length < 2 || !handDetected) return;

            const p1 = bladeTrail[bladeTrail.length - 2];
            const p2 = bladeTrail[bladeTrail.length - 1];

            fruits.forEach(fruit => {
                if (fruit.sliced || !fruit.active) return;

                const dist = distToSegment({ x: fruit.x, y: fruit.y }, p1, p2);
                const hitRadius = fruit.r * 1.5; // bigger hit box for easier slicing

                if (dist < hitRadius) {
                    fruit.sliced = true;
                    fruit.active = false;

                    if (fruit.type === 'bomb') {
                        createExplosion(fruit.x, fruit.y, '#fff');
                        endGame();
                    } else if (fruit.type === 'heart') {
                        score += 5;
                        lives++;
                        scoreEl.innerText = score;
                        livesEl.innerText = lives;
                        createExplosion(fruit.x, fruit.y, '#ff0000');
                    } else {
                        score += fruit.scoreValue;
                        scoreEl.innerText = score;
                        createExplosion(fruit.x, fruit.y, fruit.color);
                    }
                }
            });
        }

        function resetGame() {
            try {
                score = 0;
                lives = 3;
                difficultyMultiplier = 0;
                scoreEl.innerText = score;
                livesEl.innerText = lives;
                fruits = [];
                particles = [];
                bladeTrail = [];
                handDetected = false;

                resizeCanvas();

                isPlaying = true;
                gameOverScreen.classList.add('hidden');
                startScreen.classList.add('hidden');

                spawnFruit();

                animate();
            } catch (err) {
                alert("Error starting game: " + err.message);
                console.error(err);
            }
        }

        function animate() {
            if (!isPlaying) return;

            try {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Background
                const gradient = ctx.createRadialGradient(
                    canvas.width / 2, canvas.height, 100,
                    canvas.width / 2, canvas.height / 2, canvas.width
                );
                gradient.addColorStop(0, '#2a2a2a');
                gradient.addColorStop(1, '#000000');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Blade trail
                if (handDetected) {
                    bladeTrail.push({ x: handX, y: handY });
                    if (bladeTrail.length > BLADE_LIFETIME) {
                        bladeTrail.shift();
                    }
                }

                if (bladeTrail.length > 1) {
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#00ffff';

                    // Main bright core
                    for (let i = 0; i < bladeTrail.length - 1; i++) {
                        const point = bladeTrail[i];
                        const nextPoint = bladeTrail[i + 1];
                        const progress = i / bladeTrail.length;

                        const lineWidth = 10 + 20 * progress;
                        ctx.lineWidth = lineWidth;
                        ctx.strokeStyle = `rgba(0, 255, 255, ${0.5 + 0.5 * progress})`;

                        ctx.beginPath();
                        ctx.moveTo(point.x, point.y);
                        ctx.lineTo(nextPoint.x, nextPoint.y);
                        ctx.stroke();
                    }

                    // Outer glow ‚Äúghost‚Äù
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#0088ff';

                    for (let i = 0; i < bladeTrail.length - 1; i++) {
                        const point = bladeTrail[i];
                        const nextPoint = bladeTrail[i + 1];
                        const progress = i / bladeTrail.length;

                        const lineWidth = 16 + 24 * progress;
                        ctx.lineWidth = lineWidth;
                        ctx.strokeStyle = `rgba(0, 136, 255, ${0.25 + 0.25 * progress})`;

                        ctx.beginPath();
                        ctx.moveTo(point.x, point.y);
                        ctx.lineTo(nextPoint.x, nextPoint.y);
                        ctx.stroke();
                    }

                    ctx.shadowBlur = 0;
                }

                // Debug circle at fingertip
                if (handDetected) {
                    ctx.beginPath();
                    ctx.arc(handX, handY, 12, 0, Math.PI * 2);
                    ctx.fillStyle = '#ff00ff';
                    ctx.fill();
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                // Spawn logic
                gameTime++;
                if (gameTime % Math.max(20, Math.floor(60 - difficultyMultiplier * 5)) === 0) {
                    spawnFruit();
                    if (difficultyMultiplier < 10) difficultyMultiplier += 0.05;
                }

                checkSlicing();

                // Fruits
                for (let i = fruits.length - 1; i >= 0; i--) {
                    const f = fruits[i];
                    f.update();
                    f.draw(ctx);
                    if (!f.active) fruits.splice(i, 1);
                }

                // Particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.update();
                    p.draw(ctx);
                    if (p.life <= 0) particles.splice(i, 1);
                }

                requestAnimationFrame(animate);
            } catch (err) {
                isPlaying = false;
                alert("Game loop error: " + err.message);
                console.error(err);
            }
        }

        // MediaPipe Hands setup
        function onResults(results) {
            if (startBtn.disabled) {
                startBtn.disabled = false;
                startBtn.innerText = "Start Game";
                loadingSpinner.style.display = 'none';
            }

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                const landmarks = results.multiHandLandmarks[0];
                const indexTip = landmarks[8]; // index fingertip„Äêturn3fetch0„Äë

                // Mirror X for selfie camera feel
                const nx = 1 - indexTip.x;
                const ny = indexTip.y;

                handX = nx * canvas.width;
                handY = ny * canvas.height;
                statusText.innerText = "Hand detected";
            } else {
                handDetected = false;
                if (bladeTrail.length > 0) bladeTrail.shift();
                statusText.innerText = "No hand";
            }
        }

        const hands = new Hands({ locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        } });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, // lighter model for mobile„Äêturn3fetch0„Äë
            minDetectionConfidence: 0.4, // more forgiving than default 0.5
            minTrackingConfidence: 0.4
        });

        hands.onResults(onResults);

        // Camera setup using MediaPipe camera_utils
        // According to MediaPipe examples, Camera constructor supports:
        // - facingMode: 'user' to request front camera
        // - width / height for resolution„Äêturn13fetch0„Äë
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            facingMode: 'user', // selfie/front camera
            width: 480,
            height: 360
        });

        camera.start()
            .then(() => {
                console.log("Camera started");
                statusText.innerText = "Camera started";
            })
            .catch(err => {
                console.error(err);
                startBtn.innerText = "Camera Error";
                statusText.innerText = "Camera error: " + err.message;
                alert(
                    "Camera error:\n" + err.name + "\n" + err.message +
                    "\n\nMake sure you are using HTTPS and allow camera."
                );
            });

        startBtn.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            resetGame();
        });

        restartBtn.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            resetGame();
        });

    </script>
</body>
</html>
